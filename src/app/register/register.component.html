<h3 style="text-align: center;">Registration Form</h3>

<form [formGroup]="registerForm" (ngSubmit)="register()" enctype="multipart/form-data">
  <div class="form-group">
    <label>Username:</label>
    <input type="text" formControlName="username" class="form-control" required />
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" formControlName="email" class="form-control" required />
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" formControlName="password" class="form-control" required />
  </div>

  <div class="form-group">
    <label>Role:</label>
    <select formControlName="role" class="form-control" required>
      <option value="">-- Select Role --</option>
      <option value="admin">Admin</option>
      <option value="customer">Customer</option>
    </select>
  </div>

  <div class="form-group">
    <label>Profile Image:</label>
    <input type="file" (change)="onFileSelected($event)" class="form-control" />
  </div>

  <div style="text-align: center; margin-top: 15px;">
    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()" style="margin-left: 10px;">Close</button>
  </div>
</form>
