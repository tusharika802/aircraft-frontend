<dx-drawer
  [opened]="true"
  [shading]="false"
  [minSize]="200"
  [template]="'menuTemplate'"
  [openedStateMode]="'push'"
  [revealMode]="'slide'"
  [height]="'100vh'">

  <!-- Sidebar Content (Menu + Logo) -->
  <div *dxTemplate="let data of 'menuTemplate'">
    <div style="
      width: 250px;
      background-color: #f4f4f4;
      height: 100vh;
      padding: 10px;
      display: flex;
      flex-direction: column;

    ">
      
      <!-- Logo -->
      <div style="
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 20px;
        flex-shrink: 0;
      ">
          Aircraft 
         Management
      </div>

      <!-- Menu List (Scrollable) -->
      <div style="flex-grow: 1; overflow-y: auto;">
        <dx-list
          [items]="menuItems"
          [selectionMode]="'single'"
          (onItemClick)="onMenuClick($event)">
        </dx-list>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div style="padding: 20px;">
    <router-outlet></router-outlet>
  </div>
</dx-drawer>
